<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 5px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="red"></div>
    <br />
    <div id="green"></div>
    <script>
      function red() {
        document.querySelector("#red").innerHTML = `
          <div id="component_red" class="container">
            <h1>red</h1>
            <input type="button" value="fire" onclick="document.querySelector('#component_red').style.backgroundColor='red';">
          </div>
        `;
      }
      function green() {
        document.querySelector("#green").innerHTML = `
          <div id="component_green" class="container">
            <h1>green</h1>
            <input type="button" value="fire" onclick="document.querySelector('#component_green').style.backgroundColor='green';">
          </div>
        `;
      }
      red();
      green();
    </script>
  </body>
</html>
