<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 5px solid black;
        padding: 10px;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"
      integrity="sha512-P36ourTueX/PrXrD4Auc1kVLoTE7bkWrIrkaM0IG2X3Fd90LFgTRogpZzNBssay0XOXhrIgudf4wFeftdsPDiQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="red"></div>
    <br />
    <div id="blue"></div>
    <script>
      function reducer(state, action) {
        console.log(state, action);
        if (state === undefined) {
          return { color: "yellow" };
        }
        let newState;
        if (action.type === "CHANGE_COLOR") {
          newState = Object.assign({}, state, { color: action.color });
        }
        return newState;
      }
      var store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      );
      function red() {
        var state = store.getState();
        document.querySelector("#red").innerHTML = `
          <div id="component_red" class="container" style="background-color: ${state.color}">
            <h1>red</h1>
            <input type="button" value="fire" onclick="store.dispatch({type:'CHANGE_COLOR', color:'red'})">
          </div>
        `;
      }

      store.subscribe(red);
      red();

      function blue() {
        var state = store.getState();
        document.querySelector("#blue").innerHTML = `
          <div id="component_blue" class="container" style="background-color: ${state.color}">
            <h1>blue</h1>
            <input type="button" value="fire" onclick="store.dispatch({type:'CHANGE_COLOR', color:'blue'})">
          </div>
        `;
      }

      store.subscribe(blue);
      blue();
    </script>
  </body>
</html>
