<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"
      integrity="sha512-P36ourTueX/PrXrD4Auc1kVLoTE7bkWrIrkaM0IG2X3Fd90LFgTRogpZzNBssay0XOXhrIgudf4wFeftdsPDiQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="article"></div>
    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
        <header>
          <h1>WEB</h1>
          Hello, WEB!
        </header>
        `;
      }
      function TOC() {
        const state = store.getState();
        const list = state.contents.map((v) => {
          return `<li>
            <a href="${v.id}.html" onclick="
              event.preventDefault();
              const action = {type: 'SELECT', id: ${v.id}}
              store.dispatch(action);
            ">${v.title}</a>
          </li>`;
        });

        document.querySelector("#toc").innerHTML = `
        <nav>
          <ol>
            ${list.join("")}
          </ol>
        </nav>
        `;
      }
      function control() {
        document.querySelector("#control").innerHTML = `
        <ul>
          <li>
            <a href="/create" onclick="
              event.preventDefault();
              store.dispatch({
                type: 'CHANGE_MODE',
                mode: 'create'
              })
            ">create</a>
          </li>
          <li><input type="button" value="delete" onclick="
            store.dispatch({
              type: 'DELETE',
            })
          " /></li>
        </ul>
        `;
      }
      function article() {
        const state = store.getState();

        if (state.mode === "create") {
          document.querySelector("#article").innerHTML = `
          <article>
            <form onsubmit="
              event.preventDefault();
              const title = this.title.value;
              const desc = this.desc.value;              
              store.dispatch({
                type: 'CREATE',
                title,
                desc,
              });
            ">
              <p><input type="text" name="title" placeholder="title"></p>
              <p><textarea name="desc" placeholder="description"></textarea></p>
              <p><input type="submit"></p>
            </form>
          </article>`;
        } else if (state.mode === "read") {
          let cont = "";
          state.contents.forEach((v) => {
            if (v.id === state.selected_id) {
              cont = v;
            }
          });

          document.querySelector("#article").innerHTML = `
          <article>
            <h2>${cont.title}</h2>${cont.desc}
          </article>
          `;
        } else if (state.mode === "welcome") {
          document.querySelector("#article").innerHTML = `
          <article>
            <h2>Welcome</h2>
            Hello, Redux!!
          </article>
          `;
        }
      }
      function reducer(state, action) {
        if (state === undefined) {
          return {
            max_id: 2,
            mode: "read",
            selected_id: 2,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is..." },
              { id: 2, title: "CSS", desc: "CSS is..." },
            ],
          };
        }
        let newState = {};
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, {
            selected_id: action.id,
            mode: "read",
          });
        } else if (action.type === "CREATE") {
          let newMaxId = ++state.max_id;
          let newCont = state.contents.concat({
            id: newMaxId,
            title: action.title,
            desc: action.desc,
          });
          newState = Object.assign({}, state, {
            max_id: newMaxId,
            contents: newCont,
            mode: "read",
          });
        } else if (action.type === "DELETE") {
          const newCont = state.contents.filter((v) => {
            if (v.id !== state.selected_id) {
              return v;
            }
          });
          newState = Object.assign({}, state, {
            max_id: newCont.length,
            contents: newCont,
            mode: "welcome",
          });
        } else if (action.type === "CHANGE_MODE") {
          newState = Object.assign({}, state, {
            mode: action.mode,
          });
        }
        return newState;
      }
      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      );

      store.subscribe(article);
      store.subscribe(TOC);

      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
